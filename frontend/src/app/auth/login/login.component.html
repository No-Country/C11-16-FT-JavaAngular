<article>
  <h2>Te damos la bienvenida</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form__auth">
    <input
      type="email"
      placeholder="Correo Electrónico"
      formControlName="email"
    />
    <div class="password__container">
      <input
        [type]="viewPassword ? 'password' : 'text'"
        placeholder="Contraseña"
        formControlName="password"
      />
      <i
        [class]="viewPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"
        (click)="showPassword()"
      ></i>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>

  <!-- <div class="auth__buttons">
    <button>Ingresar con Google</button>
    <button>Ingresar con Facebook</button>
  </div> -->

  <p>¿No tenes cuenta?</p>

  <button class="auth__register" routerLink="registrarse">
    Registrate aquí
  </button>
</article>
