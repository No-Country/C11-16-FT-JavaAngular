<div class="card__container">
  <div class="card__info--left">
    <h3>{{ travell.hotel?.title }}</h3>
    <p>{{ travell.hotel?.ubicacion }}, {{ travell.destination }}</p>
    <p>{{ travell | optionFilter }}</p>
    <p>{{ travell.hotel?.estadia }}</p>
  </div>
  <div class="card__info--rigth">
    <p class="price">
      {{ travell.price | currency : "" : "$" }}
    </p>
    <p>No incluye impuestos</p>
    <button [routerLink]="'../paquete/' + travell.id">Ver detalles</button>
  </div>
</div>
