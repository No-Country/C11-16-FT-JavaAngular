<div class="card__container">
  <div class="card__info--left">
    <h3>{{ travell.title }}</h3>
    <p>{{ travell.location }}</p>
    <p>{{ travell.option }}</p>
    <p>{{ travell.days }}</p>
  </div>
  <div class="card__info--rigth">
    <p class="price">{{ travell.price | currency }}</p>
    <p>No incluye impuestos</p>
    <button routerLink="../paquete/gran melia iguazu">Ver detalles</button>
  </div>
</div>
